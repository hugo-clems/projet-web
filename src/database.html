<!DOCTYPE HTML>
<html>

   <head>
	
      <script type="text/javascript">
		
         var db = openDatabase('sweetDb', '1.0', 'Init database', 2 * 1024 * 1024);
         var msg;
			
         db.transaction(function (tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS ANNEE (pk_annee integer primary key)');
            tx.executeSql('CREATE TABLE IF NOT EXISTS CONTINENT (pk_nomContinent primary key)');
            tx.executeSql('CREATE TABLE IF NOT EXISTS PAYS (pk_nomPays string primary key,long double,lat double,fk_continent integer foreign key references CONTINENT(pk_nomContinent)');
            tx.executeSql('CREATE TABLE IF NOT EXISTS STATS (pk_fk_nomPays string primary key foreign key references CONTINENT(pk_nomContinent), pk_fk_annee int primary key foreign key references CONTINENT(pk_nomContinent), nbNaissance integer, nbDeces integer, pib double, nbHabitants integer)');
            msg = '<p>Les tables ont été crées.</p>';
            document.querySelector('#status').innerHTML =  msg;
         });

         db.transaction(function (tx) {
            tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
               var len = results.rows.length, i;
               msg = "<p>Found rows: " + len + "</p>";
               document.querySelector('#status').innerHTML +=  msg;
					
               for (i = 0; i < len; i++){
                  msg = "<p><b>" + results.rows.item(i).log + "</b></p>";
                  document.querySelector('#status').innerHTML +=  msg;
               }
            }, null);
         });
			
      </script>
		
   </head>
	
   <body>
      <div id="status" name="status">Status Message</div>
   </body>
	
</html>
