<!DOCTYPE HTML>
<html>

   <head>
	
      <script type="text/javascript">
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//         /!\ INIT /!\
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	//prefixes of implementation that we want to test
         window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB ||window.msIndexedDB;
         
         //prefixes of window.IDB objects
         window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
         window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange
         
         if (!window.indexedDB) {
            window.alert("Your browser doesn't support a stable version of IndexedDB.")
         }
         
         const employeeData = [
            { id: "00-01", name: "gopal", age: 35, email: "gopal@tutorialspoint.com" },
            { id: "00-02", name: "prasad", age: 32, email: "prasad@tutorialspoint.com" }
         ];
         var db;
	// On ouvre la base qu'on nomme et on lui donne un n° de version. 
         var request = window.indexedDB.open("Database", 1);
         
	// Call back de l'erreur pour création de la  base
         request.onerror = function(event) {
            console.log("error: ");
         };
         // Call back de la réussite pour création de la base
         request.onsuccess = function(event) {
	    // On enregistre le resultat de la requête dans la base 
            db = request.result;
            console.log("success: "+ db);
         };
         
	 // Si base existe déjà lors de la création de la base, appelé tout le temps 
         request.onupgradeneeded = function(event) {
	    
            var db = event.target.result;
            var objectStore = db.createObjectStore("employee", {keyPath: "id"});
            
            for (var i in employeeData) {
               objectStore.add(employeeData[i]);
            }
         }
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//         /!\ FUNCTION /!\
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
         
         function read() {
	    // On créé une transaction avec en paramètre les tables requises
            var transaction = db.transaction(["employee"]);
	    // objectStore = table database
            var objectStore = transaction.objectStore("employee");
	    // On cherche "00-01" dans la table -- renvoie l'objet result
            var request = objectStore.get("00-01");
            
            request.onerror = function(event) {
               console.log("Unable to retrieve daa from database!");
            };
            
            request.onsuccess = function(event) {
               // Do something with the request.result!
               if(request.result) {
                  console.log("Name: " + request.result.name + ", Age: " + request.result.age + ", Email: " + request.result.email);
               }
               
               else {
                  console.log("Kenny couldn't be found in your database!");
               }
            };
         }
         
         function readAll() {
            var objectStore = db.transaction("employee").objectStore("employee");
            
            objectStore.openCursor().onsuccess = function(event) {
	       // Curseur qui  donne la première ligne du resultat d'un SELECT * ;
               var cursor = event.target.result;
               
               if (cursor) {
                  console.log("Name for id " + cursor.key + " is " + cursor.value.name + ", Age: " + cursor.value.age + ", Email: " + cursor.value.email);
                  cursor.continue();
               }
               
               else {
                  console.log("No more entries!");
               }
            };
         }
         
         function add() {
	    // On doit rpéciser quand on écrit. 
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .add({ id: "00-03", name: "Kenny", age: 19, email: "kenny@planet.org" });
            
            request.onsuccess = function(event) {
               console.log("Kenny has been added to your database.");
            };
            
            request.onerror = function(event) {
               console.log("Unable to add data\r\nKenny is aready exist in your database! ");
            }
         }
         
         function remove2() {
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .delete("00-03");
            
            request.onsuccess = function(event) {
               console.log("Kenny's entry has been removed from your database.");
            };
         }
	
      </script>
		
   </head>
	
   <body>
      <div id="status" name="status">Status Message</div>
	<!-- Need un button pour appeler requêtes -->
	<button onclick="read()">Read</button>
	<button onclick="add()">add</button>
	<button onclick="remove2()">Remove</button>
   </body>
	
</html>
