;

var map;
var albi = {lat: 43.919367, lng: 2.138310};
function initMap() {
	
  map = new google.maps.Map(document.getElementById('map'), {
    center: albi,
    zoom: 4,
	zoomControl: true,
	mapTypeControl: false,
	scaleControl: false,
	streetViewControl: false,
	rotateControl: false
  });
  
  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
  });
  
  
} 


function placeMarker(location) {
  var marker = new google.maps.Marker({
      position: location,
      map: map
  });
  var pays = getCountry(location);
  console.log(pays);
     
}

function getCountry (location) {
	var lat = location.lat();
	var lng = location.lng();
	console.log(lat);
	console.log(lng);
	var countryName;
 	$.getJSON('http://maps.googleapis.com/maps/api/geocode/json?latlng='+lat+','+lng+'&sensor=false') 
			.done (function(location) 
			{ 
			var i = 2;
			var country;
			<!--console.log(location);-->
			if(location.status == "OK"){
				while(location.results[i] == null){
					i--;
				} 
				country = (location.results[i]).address_components;
				
				for(i =0; i < country.length; i++){
						if ((country[i]).types[0] == 'country') {
							countryName = (country[i]).long_name;
						}
				}						
				console.log("country :");
				console.log(countryName); 
				addCountryList(countryName); 
			}
			
		});	
}
